<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Administration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f3f3;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .sidebar {
      background-color: #2c3338;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 5px 0;
    }
    .sidebar a:hover {
      background-color: #4f5962;
    }
    .main-content {
      padding: 20px;
    }
    .navbar {
      background-color: #2c3338 !important;
    }
    .navbar a {
      color: #fff;
    }
    .dashboard-info {
      background: #ffffff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .info-item {
      margin-bottom: 17px;
    }
    .info-item h2 {
      color: #35424a;
      margin-bottom: 5px;
    }
    .info-value {
      font-size: 1.0em;
      color: #e8491d;
    }
    .mt-5 {
      display: flex;
      justify-content: space-between;
      gap: 15px; /* Adds gap between the cards */
    }
    .info-card, .sql-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 350px; /* Ensure both cards have the same minimum height */
    }
    .sql-card {
      min-height: 300px; /* Override the minimum height for the SQL card */
      gap: 10px; /* Adds gap between the SQL card and the other cards */
      padding-bottom: 20px; /* Adds padding at the bottom of the SQL card */
      margin-bottom: 20px; /* Adds margin at the bottom of the cards */
    }
    .card-body {
      flex: 1; /* Ensures the content inside the card expands equally */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand">My Database App</a>
      <div class="d-flex">
        <a href="{{url_for('logout')}}" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 sidebar">
        <a href="{{url_for('dashboard')}}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{{url_for('tables')}}"><i class="fas fa-table"></i> Tables</a>
        <a href="{{url_for('query')}}"><i class="fas fa-terminal"></i> SQL Query</a>
      </div>
      <div class="col-md-9 col-lg-10 main-content">
        <h2 style="padding-top: 35px ; ">Welcome to Database Administration</h2>
        <div class="row mt-5">
          <div class="info-card">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Database Info</h5>
                <div class="dashboard-info">
                  <div class="info-item">
                    <h5>Current Database</h5>
                    <div class="info-value">{{ database_name }}</div>
                  </div>
                  <div class="info-item">
                    <h5>Number of Tables</h5>
                    <div class="info-value">{{ table_count }}</div>
                  </div>
                  <div class="info-item">
                    <h5>Database Size</h5>
                    <div class="info-value">{{ db_size }} MB</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sql-card">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">SQL Operations</h5>
                <p class="card-text">Execute custom SQL queries.</p>
                <h2>SQL Query</h2>
                <form method="POST" action="{{url_for('query')}}">
                  <div class="form-group">
                    <textarea name="query" class="form-control" rows="5" 
                        placeholder="Enter your SQL query here..." required></textarea>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Execute Query</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
