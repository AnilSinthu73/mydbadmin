<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Administration - Login</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
    }
    .login-form {
      background: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1a5c9e;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #164b82;
    }
    .error-message {
      font-size: 14px;
      display: block;
      align-items: center;
      color: red;
      margin-top: 10px;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Database Administration System</h1>
   <div class="error-message">
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
      </div>
    <div class="login-form">
      <h1>Database Login</h1>
      <p>Please enter your username and password to log in.</p>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
  </body>
</html>
